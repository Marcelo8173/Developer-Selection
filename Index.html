<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Teste de seleção</title>
</head>
<body>
  
    <div class="container" id="cont">
        
        <!--century testando-->
        <H2 id="h2">Calculadora do século</H2>
            <div class="form-group">
            <label> <strong> Digite um ano para saber o século </strong></label>
            <div class="row">
                <div class="col">
                    <input id="input" type="text"
                    class="form-control" aria-describedby="helpId" placeholder="Digite um ano">
                </div>
                <div class="col">
                    <select class="form-control" id="input-type">
                        <option value="D.C">d.C</option>
                        <option value="A.C">a.C</option>
                    </select>
                </div>
            </div>
            <button onclick="centuryCrusher()" type="button" id="btn" class="btn btn-primary">Calcular século</button>
            
            <div id="response"></div>

            <!--Prime numbers-->
            <div class="primes">
                <h2 id="h2" class="h2">Somando números primos</h2>
                <div class="from-group">
                    <label> <strong>Digite um número primo: </strong></label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Digite um número primo" name="prime" id="input">
                        </div>
                    </div>
                </div>
                <button onclick="sumPrimes()" type="button" id="btn" class="btn btn-primary">Somar</button>
                <div class="response-prime"></div>
            </div>
        </div>
    </div>
    





    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
